<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Puzzle Path</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2.5em;
            text-align: center;
        }

        .header {
            margin-bottom: 2em;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 1em;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #fc5c7d;
        }

        .submit-btn {
            background: #fc5c7d;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1em;
        }

        .submit-btn:hover {
            background: #f73e5f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1.5em;
            display: none; /* Hidden by default */
            border: 1px solid #ef9a9a;
        }

        .footer-link {
            margin-top: 2em;
            font-size: 0.9em;
        }

        .footer-link a {
            color: #fc5c7d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="puzzlepath-logo-web.png" alt="Puzzle Path Logo">
            <h1>Welcome Back!</h1>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="footer-link">
            <p>Don't have an account? <a href="index.html">Start a quest to register!</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const errorMessageDiv = document.getElementById('errorMessage');

            errorMessageDiv.style.display = 'none';

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Redirect to the dashboard on successful login
                    window.location.href = 'dashboard.php';
                } else {
                    // Show error message
                    errorMessageDiv.textContent = result.message || 'An unknown error occurred.';
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login failed:', error);
                errorMessageDiv.textContent = 'A network error occurred. Please try again.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
